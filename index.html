<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Bird Calls</title>

    <script>
  function play(str) {


 if (str === "q" || str ==="Q") {document.getElementById("display").innerText = "Blue-grey Tanager - Thraupis episcopus"}
 else if(str === "w" || str ==="W") {document.getElementById("display").innerText = "Scaled Woodcreeper - Lepidocolaptes squamatus wagleri"}
 else if(str === "e" || str ==="E"){document.getElementById("display").innerText = "Common Cuckoo - Cuculus canorus"}
 else if(str === "a" || str ==="A"){document.getElementById("display").innerText = "Boreal Owl - Aegolius funereus"}
 else if(str === "s" || str ==="S"){document.getElementById("display").innerText = "Great Tit - Parus major"}
 else if(str === "d" || str ==="D"){document.getElementById("display").innerText = "Coal Tit - Periparus ater"}
 else if(str === "z" || str ==="Z"){document.getElementById("display").innerText = "Oriole Warbler - Hypergerus atriceps"}
 else if(str === "x" || str ==="X"){document.getElementById("display").innerText = "Cocoa Woodcreeper - Xiphorhynchus susurrans costaricensis"}
 else if(str === "c" || str ==="C"){document.getElementById("display").innerText = "Chestnut-bellied Nuthatch - Sitta cinnamoventris"}

    var audio = document.getElementById(str);
    audio.play();
  }
  window.document.onkeyup = function(event){
    if (event.key === "q" || event.key ==="Q")play("Q")
    else if(event.key === "w" || event.key ==="W")play("W");
    else if(event.key === "e" || event.key ==="E")play("E")
    else if(event.key === "a" || event.key ==="A")play("A")
    else if(event.key === "s" || event.key ==="S")play("S")
    else if(event.key === "d" || event.key ==="D")play("D")
    else if(event.key === "z" || event.key ==="Z")play("Z")
    else if(event.key === "x" || event.key ==="X")play("X")
    else if(event.key === "c" || event.key ==="C")play("C")
  }


</script>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Bird Calls</h1>
      <div class="card my-3">
          <div class="card-body">
            <div id="display" class="text-center">Please press a button</div>
          </div>
      </div>
        <button class="drum-pad btn btn-block btn-primary" id="call-1" onclick="play('Q')">
          Q
          <audio src="./clip/Q - Blue-grey Tanager - Thraupis episcopus.mp3" class="clip" id="Q">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="call-2" onclick="play('W')">
          W
          <audio src="./clip/W - Scaled Woodcreeper - Lepidocolaptes squamatus wagleri.mp3" class="clip" id="W">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="call-3" onclick="play('E')">
          E
          <audio src="./clip/E - Common Cuckoo - Cuculus canorus.mp3" class="clip" id="E">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="call-4" onclick="play('A')">
          A
          <audio src="./clip/A - Boreal Owl - Aegolius funereus.mp3" class="clip" id="A">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="call-5" onclick="play('S')">
          S
          <audio src="./clip/S - Great Tit - Parus major.mp3" class="clip" id="S">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="call-6" onclick="play('D')">
          D
          <audio src="./clip/D - Coal Tit - Periparus ater.mp3" class="clip" id="D">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="call-7" onclick="play('Z')">
          Z
          <audio src="./clip/Z - Oriole Warbler - Hypergerus atriceps.mp3" class="clip" id="Z">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="call-8" onclick="play('X')">
          X
          <audio src="./clip/X - Cocoa Woodcreeper - Xiphorhynchus susurrans costaricensis.mp3" class="clip" id="X">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="call-9" onclick="play('C')">
          C
          <audio src="./clip/C - Chestnut-bellied Nuthatch - Sitta cinnamoventris.mp3" class="clip" id="C">
        </button>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
